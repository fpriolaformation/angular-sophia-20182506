<form #form="ngForm" class="form" novalidate (ngSubmit)="process()">

  <div class="form-group">
    <input #name="ngModel" type="text" class="form-control" placeholder="Saisir un nom" required minlength="5" name="name" [(ngModel)]="newItem.name">
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Champ invalide</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Saisir une référence" required minlength="4" name="reference" [(ngModel)]="newItem.reference">
  </div>

  <div class="form-group">
    <select class="form-control" name="state" [(ngModel)]="newItem.state">
      <option *ngFor="let intitule of intitules" [ngValue]="intitule">{{intitule}}</option>
    </select>
  </div>

  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" [(ngModel)]="birthdate" ngbDatepicker #d="ngbDatepicker" required minlength="10">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <img src="assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;">
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
  </div>

</form>
