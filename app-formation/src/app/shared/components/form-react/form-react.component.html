<form class="form" novalidate (ngSubmit)="process()" [formGroup]="form">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Saisir un nom" formControlName="name">
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">Champ invalide</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Saisir une référence" formControlName="reference">
    <div class="alert alert-danger" *ngIf="form.get('reference').invalid && form.get('reference').touched">Champ invalide</div>
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="state">
      <option *ngFor="let intitule of intitules" [ngValue]="intitule">{{intitule}}</option>
    </select>
  </div>

  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" formControlName="birthdate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <img src="assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;">
        </button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('birthdate').invalid && form.get('birthdate').touched">Champ invalide</div>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
  </div>

</form>
